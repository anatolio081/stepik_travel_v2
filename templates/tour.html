{% extends 'base.html' %}

{% block container %}
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tours[id].title }} {{ tours[id].stars }}★</h1>
      <!-- HERO -->
      <p class="lead">{{ tours[id].country }} {{ departures[tours[id].departure] }} {{ tours[id].nights }} ночей</p>
      <img src="{{ tours[id].picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tours[id].description }}</p>
      <a href="https://forms.gle/FByvi9izVHof2N688" class="btn btn-success btn-lg">Купить тур за {{ tours[id].price }}</a>
    </section>
{% endblock %}
